{% extends "foo/base.html" %}
{% block title %}/home/{% endblock %}
{% block h1 %}Home{% endblock %}
{% block content %}
<p><a href="{% url 'foo:signin' %}">Sign in</a></p>
<p><a href="{% url 'foo:join' %}">Join</a></p>
<p><a href="{% url 'foo:upload' %}">Upload</a></p>

{% if arts %}
<div>
    {% for art in arts %}
    <h2>{{ art.title }}</h2>
    <pre>{{ art.text }}</pre>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
