{% extends "core/base.html" %}
{% block title %}Home{% endblock %}
{% block path %}
<li><a href="{% url 'core:index' %}" >home</a></li>
{% endblock %}
{% block content %}
{% if arts %}
<div>
    {% for art in arts %}
    <h2>{{ art.title }}</h2>
    <pre>{{ art.text }}</pre>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
