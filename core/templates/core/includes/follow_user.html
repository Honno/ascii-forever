{% if request.user.is_authenticated and request.user != target %}
{% if request.user not in target.following.all %}
<span
    class="inline-button follow-button"
    data-follow="true"
    data-username="{{ target.username }}">Follow</span>
{% else %}
<span
    class="inline-button -negative follow-button"
    data-follow="false"
    data-username="{{ target.username }}">Unfollow</span>
{% endif %}
{% endif %}
